<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        .profile-field {
            margin-bottom: 10px;
        }
        .edit-btn, .save-btn, .cancel-btn {
            margin-left: 10px;
        }
        input[type="text"], input[type="email"], input[type="url"] {
            width: 300px;
        }
    </style>
</head>
<body>
    <div
    id="myEditableDiv"
    class="editable-text"
    contenteditable="true"
    onclick="logClick()">
    This is a text that you can edit. Just click here and start typing.
</div>
    <h2>User Profile</h2>
    <form id="profileForm">
        <div class="profile-field">
            <label>Name:</label>
            <span id="nameDisplay">Jane Doe</span>
            <input type="text" id="nameInput" value="Jane Doe" style="display:none;">
        </div>
        <div class="profile-field">
            <label>Email:</label>
            <span id="emailDisplay">jane.doe@example.com</span>
            <input type="email" id="emailInput" value="jane.doe@example.com" style="display:none;">
        </div>
        <div class="profile-field">
            <label>LinkedIn:</label>
            <span id="linkedinDisplay"><a href="https://linkedin.com/in/janedoe" target="_blank">https://linkedin.com/in/janedoe</a></span>
            <input type="url" id="linkedinInput" value="https://linkedin.com/in/janedoe" style="display:none;">
        </div>
        <button type="button" class="edit-btn" id="editBtn">Edit</button>
        <button type="button" class="save-btn" id="saveBtn" style="display:none;">Save</button>
        <button type="button" class="cancel-btn" id="cancelBtn" style="display:none;">Cancel</button>
    </form>

    <script>
        const editBtn = document.getElementById('editBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        const nameDisplay = document.getElementById('nameDisplay');
        const emailDisplay = document.getElementById('emailDisplay');
        const linkedinDisplay = document.getElementById('linkedinDisplay');

        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        const linkedinInput = document.getElementById('linkedinInput');

        editBtn.onclick = function() {
            nameDisplay.style.display = 'none';
            emailDisplay.style.display = 'none';
            linkedinDisplay.style.display = 'none';

            nameInput.style.display = '';
            emailInput.style.display = '';
            linkedinInput.style.display = '';

            editBtn.style.display = 'none';
            saveBtn.style.display = '';
            cancelBtn.style.display = '';
        };

        cancelBtn.onclick = function() {
            nameInput.value = nameDisplay.textContent;
            emailInput.value = emailDisplay.textContent;
            linkedinInput.value = linkedinDisplay.textContent;

            nameDisplay.style.display = '';
            emailDisplay.style.display = '';
            linkedinDisplay.style.display = '';

            nameInput.style.display = 'none';
            emailInput.style.display = 'none';
            linkedinInput.style.display = 'none';

            editBtn.style.display = '';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        };

        saveBtn.onclick = function() {
            nameDisplay.textContent = nameInput.value;
            emailDisplay.textContent = emailInput.value;
            linkedinDisplay.innerHTML = `<a href="${linkedinInput.value}" target="_blank">${linkedinInput.value}</a>`;

            nameDisplay.style.display = '';
            emailDisplay.style.display = '';
            linkedinDisplay.style.display = '';

            nameInput.style.display = 'none';
            emailInput.style.display = 'none';
            linkedinInput.style.display = 'none';

            editBtn.style.display = '';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        };
    </script>
</body>
</html>
